<div bs-loading-overlay bs-loading-overlay-reference-id="loading">

    <div class="row-fluid col-xs-12">
        <h3 class="page-header">
            <img src="images/icon-tpls/import_data_1.png" alt=""> Impor Mata Pelajaran
            <span class="pull-right">
                <a target="_self" href="data/subject.template.csv" download="subject.template.csv" class="btn btn-primary" tooltip-placement="top" uib-tooltip="Unduh Templet CSV Impor Mata Pelajaran">
                    <i class="fa fa-download"></i>
                </a>
                <a class="btn btn-primary" tooltip-placement="top" uib-tooltip="Bantuan" ng-click="openHelp('import-subject')">
                    <i class="fa fa-question"></i>
                </a>
            </span>
        </h3>
        <form name="importForm" id="importForm">
            <table class="col-xs-12" ng-show="!data" ng-hide="data">
                <tr class="thumbnail">
                    <td class="col-xs-4">Unggah CSV</td>
                    <td class="col-xs-6 form-control">
                        <ng-csv-import content="csv.content" header="csv.header" separator="csv.separator" result="csv.result" encoding="csv.encoding"></ng-csv-import>
                    </td>
                    <td class="col-xs-3">
                        <div class="btn btn-primary" ng-click="updateData()" ng-disabled="!csv.result">Unggah</div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <div class="row-fluid col-xs-12 col-md-12" ng-show="data" ng-hide="!data">
        <div class="pull-right">
            <button class="btn btn-primary" type="button" ng-click="reupload()">Impor Ulang</button>
        </div>
        <table ng-table="subjectsTable" class="table table-responsive table-striped ">
            <tr ng-repeat="subject in data">
                <td data-title="'No'" style="width: 100px; text-align: center">
                    {{$index+1+(subjectsTable.count()*(subjectsTable.page()-1))}}
                </td>
                <td data-title="'Nama Mata Pelajaran'" style="text-align: center">
                    {{subject.subjectName}}
                </td>
            </tr>
        </table>
    </div>

    <div class="row-fluid col-xs-12" ng-show="data" ng-hide="!data">
        <form role="form" ng-submit="importSubject()">
            <div class="form-group">
                <div>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                    <a ui-sref="^" class="btn btn-default">Batal</a>
                </div>
            </div>
        </form>
    </div>

</div>
