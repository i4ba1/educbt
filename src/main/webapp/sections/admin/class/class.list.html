<div class="row-fluid">

    <div class="col-lg-6 col-md-6" ng-switch="data.length">
        <h3 class="page-header">
            <img src="assets/images/icon-tpls/kelola_data_master_1.png" alt=""> Data Kelas
            <button class="btn btn-primary pull-right" type="button" tooltip-placement="top" uib-tooltip="Tambah Kelas" ui-sref="admin.classMgmt.classDetail"><i class="fa fa-fw fa-plus fa-lg"></i></button>
        </h3>

        <table ng-table="classTable" class="table table-responsive table-striped table-hover table-bordered" ng-switch-default>
            <tr ng-repeat="kelas in data">
                <td data-title="'No'" align="center">
                    {{$index+1+(classTable.count()*(classTable.page()-1))}}
                </td>
                <td data-title="'Nama Kelas'" align="center">
                    {{kelas.className}}
                </td>
                <td style="padding-left:10px;" class="col-xs-3">
                    <!-- <div class="row"> -->
                    <a ui-sref="admin.classMgmt.classDetail({classId: kelas.id})" class="col-md-3 col-lg-3" title="ubah">
                        <i class="fa fa-fw fa-pencil fa-lg"></i>
                    </a>
                    <span class="col-md-3 col-lg-3 span-click-able" title="hapus" ng-click="toggleModal(kelas)" style="margin-left:10px">
              <i class="fa fa-fw fa-trash-o fa-lg"></i>
            </span>
                    <!-- </div> -->
                </td>
            </tr>
        </table>

        <div ng-switch-when="0">
            <empty-table colspan="3" headers="{{['Nama Kelas']}}" content="Data kelas belum ditambahkan"></empty-table>
        </div>

    </div>

    <!-- This Modal is for delete confirmation -->
    <modal-dialog title="Konfirmasi Hapus Data" visible="showModal">
        <div>
            Apakah anda yakin untuk menghapus data kelas?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="delete()">Ya</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Tidak</button>
        </div>
    </modal-dialog>
</div>
