<div class="row-fluid">

    <div class="col-lg-12 col-md-12" ng-switch="data.length">
        <h3 class="page-header">
            <img src="assets/images/icon-tpls/kelola_data_master_1.png" alt=""> Data Siswa
            <button class="btn btn-primary pull-right" type="button" tooltip-placement="top" uib-tooltip="Tambah Siswa" ui-sref="admin.studentMgmt.studentDetail"><i class="fa fa-fw fa-plus fa-lg"></i></button>
        </h3>

        <table ng-table="studentTable" class="table table-responsive table-striped table-hover table-bordered" ng-switch-default>
            <tr ng-repeat="student in data">
                <td data-title="'No'" align="center">
                    {{$index+1+(studentTable.count()*(studentTable.page()-1))}}
                </td>
                <td data-title="'NIS'">
                    {{student.nis}}
                </td>
                <td data-title="'Nama'">
                    {{student.firstName+" "+student.lastName}}
                </td>
                <td data-title="'Kelas'">
                    {{student.kelas.className}}
                </td>
                <td data-title="'Telpon'">
                    {{student.phone}}
                </td>
                <td data-title="'Alamat'" class="col-xs-4">
                    {{student.address}}
                </td>
                <td style="padding-left:10px;" class="col-xs-1">
                    <div class="row">
                        <a ui-sref="admin.studentMgmt.studentDetail({studentNis: student.nis})" class="col-xs-3" title="ubah">
                            <i class="fa fa-fw fa-pencil fa-lg"></i>
                        </a>
                        <span class="col-xs-3 span-click-able" title="hapus" ng-click="toggleModal(student)">
              <i class="fa fa-fw fa-trash-o fa-lg"></i>
            </span>
                    </div>
                </td>
            </tr>
        </table>
        <div ng-switch-when="0">
            <empty-table colspan="7" headers="{{['NIS','Nama','Kelas','Telpon','Alamat']}}" content="Data siswa belum ditambahkan"></empty-table>
        </div>

    </div>
</div>
