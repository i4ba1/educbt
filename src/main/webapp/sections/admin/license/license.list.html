<div class="row-fluid">

    <div class="col-lg-6 col-md-6" ng-switch="licenses.length">
        <h3 class="page-header">
            <i class="fa fa-cog fa-lg"></i> Manajemen Lisensi
            <button class="btn btn-primary pull-right" type="button" tooltip-placement="top" uib-tooltip="Tambah Lisensi" ui-sref="admin.licenseMgmt.create({paramUrl:'registration'})"><i class="fa fa-fw fa-plus fa-lg"></i></button>
        </h3>

        <table ng-table="licenseTable" class="table table-responsive table-striped table-hover table-bordered" ng-switch-default>
            <tr ng-repeat="code in $data">
                <td data-title="'No'" align="center">
                    {{$index+1+(licenseTable.count()*(licenseTable.page()-1))}}
                </td>
                <td data-title="'Xlock'" align="center">
                    {{code.xlock | uppercase}}
                </td>
                <td data-title="'Tanggal'" align="center">
                    {{code.createdDate | date :'dd MMMM yyyy'}}
                </td>
                <td data-title="'Jumlah Klien'" align="center">
                    {{code.numberOfClient}}
                </td>
                <td data-title="'Status'" align="center">
                    <div ng-bind-html="isActive(code.activationKey)"></div>
                </td>
                <td data-title="' '" align="center">
                    <a class="click-able" ng-click="toggleModal(code)" title="hapus lisensi"><i class="fa fa-fw fa-trash fa-lg"></i></a>
                    <a class="click-able" ng-click="activation(code)" title="activasi"><i class="fa fa-globe fa-fw fa-lg" aria-hidden="true"></i></a>
                </td>
            </tr>
        </table>

        <div ng-switch-when="0">
            <empty-table colspan="5" headers="{{['Kode Lisensi','Tanggal Dibuat','Jumlah Klien']}}" content="Lisensi belum di tambahkan"></empty-table>
        </div>

    </div>

    <!-- This Modal is for delete confirmation -->
    <modal-dialog title="Konfirmasi Hapus Data" visible="showModal">
        <div>
            Apakah anda yakin untuk menghapus kode lisensi ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="delete()">Ya</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Tidak</button>
        </div>
    </modal-dialog>
</div>
