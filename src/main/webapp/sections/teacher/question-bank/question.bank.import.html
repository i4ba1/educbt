<h3 class="page-header">
  <i class="fa fa-newspaper-o fa-lg"></i>
  Impor Bank Soal
  <span class="pull-right">
    <a target="_self" href="assets/csv-seed/question.bank.template.csv" download="question.bank.template.csv" title="Unduh Templet CSV Impor Bank Soal">
      <i class="fa fa-download"></i>
    </a>
  </span>
</h3>

<div class="row form-group ">
  <label for="subjectSelect" class="control-label col-xs-2 ">Bank Soal
  </label>
  <div class="col-xs-6">
    <input class="form-control" id="nip" ng-model="selectedQuestionBank.qpName" placeholder="masukan nama bank soal" type="text"/>
  </div>
</div>

<div class="row form-group ">
  <label for="subjectSelect" class="control-label col-xs-2 ">Mata Pelajaran
  </label>
  <div class="col-xs-6">
    <select class="form-control" name="subjectSelect" id="subjectSelect" ng-options="subject.subjectName for subject in subjectData.availableOptions track by subject.id" ng-model="subjectData.selectedOption"></select>
  </div>
</div>

<div class="row form-group">
  <label for="inputFile" class="control-label col-xs-2 ">Unggah CSV</label>
  <div class="col-xs-5 ">
    <ng-csv-import class="form-control" content="csv.content" header="csv.header" separator="csv.separator" result="csv.result" encoding="csv.encoding"></ng-csv-import>
  </div>
  <div class="col-xs-1">
    <a class="btn btn-primary" ng-click="updateData()">Unggah</a>
  </div>
</div>

<div class="row-fluid col-xs-12 " ng-show="data != null">
  <table ng-table="questionBankTable" show-filter="true" class="table table-responsive table-striped table-bordered">
    <tr ng-repeat="question in data">
      <td data-title="'Tema'">
        {{question.theme}}
      </td>
      <td data-title="'Pertanyaan'" class="col-xs-4">
        {{question.question}}
      </td>
      <td data-title="'Pilihan A'">
        {{question.optionA}}
      </td>
      <td data-title="'Pilihan B'">
        {{question.optionB}}
      </td>
      <td data-title="'Pilihan C'">
        {{question.optionC}}
      </td>
      <td data-title="'Pilihan D'">
        {{question.optionD}}
      </td>
      <td data-title="'Jawaban'">
        {{question.key}}
      </td>
      <td data-title="'Kesulitan'">
        {{question.difficulty}}
      </td>
      <td data-title="'Penjelasan'">
        {{question.explanation}}
      </td>
    </tr>
  </table>
</div>

<div class="form-group" ng-show="data != null">
  <div class="col-sm-12">
    <form role="form" ng-submit="importQuestionBank()">
      <button class="btn btn-primary" type="submit">Simpan</button>
      <a class="btn btn-default" ui-sref="^">Batal</a>
    </div>
  </div>
