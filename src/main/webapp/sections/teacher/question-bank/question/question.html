<div bs-loading-overlay bs-loading-overlay-reference-id="loading">
    <h3 class="page-header" style="margin-top:0px">
        <i class="fa fa-fw fa-newspaper-o"></i> Tambah Soal :
        <i>{{title}}</i>
    </h3>
    <div class="col-xs-12 panel panel-default" ng-switch="questionType" style="padding:0px;height:72.5vh; overflow-y:auto">
        <div ng-switch-when="MC">
            <mc-qst></mc-qst>
        </div>
        <div ng-switch-when="TF">
            <tf-qst></tf-qst>
        </div>
        <div ng-switch-when="MTCH">
            <mtch-qst></mtch-qst>
        </div>
        <div ng-switch-when="PASSAGE">
            <passage-qst></passage-qst>
        </div>
    </div>
</div>
