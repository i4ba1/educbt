<div class="row-fluid">

  <div class="col-xs-12">

    <h3 class="page-header">
      <i class="fa fa-newspaper-o fa-lg"></i>
      Data Sub Materi
      <span class="pull-right">
        <a ui-sref="teacher.chapter.createOrUpdate" title="Tambah Sub Materi Baru">
          <i class="fa fa-fw fa-plus-square fa-lg"></i>
        </a>
      </span>
    </h3>

    <div class="col-xs-10" ng-switch="chapters.length">
      <table class="table table-bordered" ng-switch-default>
        <thead>
          <tr>
            <th width="50">No</th>
            <th>Mata Pelajaran</th>
            <th>Nama Sub Materi</th>
            <th width="75"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="chapter in chapters">
            <td>{{$index+1}}</td>
            <td>
              {{chapter.subject.subjectName}}
            </td>
            <td>
              {{chapter.tagName}}
            </td>
            <td>
              <label class="span-click-able" ng-click="update(chapter.id)">
                <i class="fa fa-fw fa-pencil fa-lg"></i>
              </label>
              <label class="span-click-able" ng-click="toggleModal($index, chapter)">
                <i class="fa fa-fw fa-trash fa-lg"></i>
              </label>
            </td>
          </tr>
        </tbody>
      </table>

      <div ng-switch-when="0">
        <empty-table colspan="4" headers="{{['Nama Mata Pelajaran','Nama Sub Materi']}}" content="sub materi belum di tambahkan"></empty-table>
      </div>
    </div>

  </div>

  <!-- This Modal is for delete confirmation -->
  <modal-dialog title="Konfirmasi Hapus Data" visible="showModal">
    <div>
      Apakah anda yakin untuk menghapus sub materi?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="delete()">Ya</button>
      <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Tidak</button>
    </div>
  </modal-dialog>

</div>
