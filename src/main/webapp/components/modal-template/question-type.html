<div class="modal-header">
    <h3 class="modal-title">Pilih Tipe Soal</h3>
</div>
<div class="modal-body">
    <div>
        <div class="radio">
            <label><input type="radio" name="qType" value="MC" ng-model="questionType"> Soal Pilihan Ganda</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="qType" value="TF" ng-model="questionType"> Soal Benar Salah</label>
        </div>
        <div class="radio" ng-hide="!path">
            <label><input type="radio" name="qType" value="PASSAGE" ng-model="questionType"> Soal Wacana</label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="close(questionType)" ng-disabled="!questionType">Pilih</button>
</div>
