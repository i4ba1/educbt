<div class="modal-header">
  <span class="dialog-title">{{titleText}}</span>
</div>
<div class="modal-body">
  <div class="dialog-msg">
    {{contentText}}
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close(true)">Ya</button>
  <button class="btn btn-default" ng-click="close(false)">Tidak</button>
</div>
