<div class="modal-header">
  <h3 class="modal-title">{{modalData.title}}</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="msg in modalData.messages">
      {{msg}}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="cancel()">tutup</button>
</div>
