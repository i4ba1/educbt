<div class="row-fluid">

    <div class="col-lg-12 col-md-12" ng-switch="data.length">
        <h3 class="page-header">
            <img src="assets/images/icon-tpls/kelola_data_master_1.png" alt=""> Data Guru
            <button class="btn btn-primary pull-right" type="button" tooltip-placement="top" uib-tooltip="Tambah Guru" ui-sref="admin.teacherMgmt.teacherDetail"><i class="fa fa-fw fa-plus fa-lg"></i></button>
        </h3>

        <table ng-table="teachersTable" class="table table-responsive table-striped table-hover table-bordered" ng-switch-default>
            <tr ng-repeat="user in data">
                <td data-title="'No'" align="center">
                    {{$index+1+(teachersTable.count()*(teachersTable.page()-1))}}
                </td>
                <td data-title="'NIP'">
                    {{user.nip}}
                </td>
                <td data-title="'Nama'">
                    {{user.firstName+" "+user.lastName}}
                </td>
                <td data-title="'Tanggal Lahir'">
                    {{user.birthPlace+", "}}{{user.birthDate| date : 'dd-MM-yyyy'}}
                </td>
                <td data-title="'Alamat'" class="col-xs-4">
                    {{user.address}}
                </td>
                <td style="padding-left:10px;" class="col-xs-1">
                    <div class="row">
                        <a ui-sref="admin.teacherMgmt.teacherDetail({teacherNip: user.nip})" class="col-xs-3" title="ubah">
                            <i class="fa fa-fw fa-pencil fa-lg"></i>
                        </a>
                        <span class="col-xs-3 span-click-able" title="hapus" ng-click="toggleModal(user)">
              <i class="fa fa-fw fa-trash-o fa-lg"></i>
            </span>
                    </div>
                </td>
            </tr>
        </table>

        <div ng-switch-when="0">
            <empty-table colspan="6" headers="{{['NIP','Nama', 'Tanggal Lahir', 'Alamat']}}" content="Data guru belum ditambahkan"></empty-table>
        </div>
    </div>

    <!-- This Modal is for delete confirmation -->
    <modal-dialog title="Konfirmasi Hapus Data" visible="showModal">
        <div>
            Apakah anda yakin untuk menghapus data guru?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="delete()">Ya</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Tidak</button>
        </div>
    </modal-dialog>
</div>
