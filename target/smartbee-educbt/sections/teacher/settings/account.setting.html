<div class="container-fluid">

  <div class="row-fluid col-sm-6">
    <h3 class="page-header">
      <i class="fa fa-cog fa-lg"></i> Pengaturan Akun</h3>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Name Guru</label>
        <div class="col-sm-6">
          <input class="form-control" id="name"  placeholder="masukan nama guru" type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="fotoGuru">Foto Guru</label>
        <div class="col-sm-6">
          <input type="file" id="fotoGuru" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-default" type="reset" ng-click="backButton()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
