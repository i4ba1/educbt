<div class="container-fluid">

    <div class="row-fluid col-xs-12">
        <h3 class="page-header"><a title="Kembali" ui-sref="^"><i class="fa fa-fw fa-chevron-left"></i></a> Detail Ujian</h3>

        <div class="form-group">
            <label class="control-label col-xs-4" for="event_name">Nama Ujian</label>
            <div class="col-xs-6">
                <label id="event_name">:
          {{_event.event_name}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4" for="subject">Jenis Ujian</label>
            <div class="col-xs-6">
                <label id="subject">:
          {{_event.event_type}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4" for="start_date">Tanggal Mulai</label>
            <div class="col-xs-6">
                <label id="start_date">:
          {{_event.start_date+" "+_event.start_time}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4" for="end_date">Tanggal Selesai</label>
            <div class="col-xs-6">
                <label id="end_date">:
          {{_event.end_date+" "+_event.end_time}}</label>
            </div>
        </div>

        <div class=" col-xs-12">
            <h3> Daftar Kelas</h3>
            <table class="table table-responsive table-striped ">
                <tr>
                    <th class="centerText">No</th>
                    <th>Nama Kelas</th>
                    <th></th>
                </tr>
                <tr ng-repeat="class in _class_list">
                    <td class="centerText">
                        {{$index+1}}
                    </td>
                    <td>
                        {{class.class_name}}
                    </td>
                    <td class="centerText">
                        <a ui-sref=".classDetail({className:class.class_name})" title="Detail Siswa">
                            <i class="fa fa-fw fa-search fa-lg"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
