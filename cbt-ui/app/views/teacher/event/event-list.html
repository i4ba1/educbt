<div class="row-fluid">

    <div class="col-lg-12 col-md-12" ng-switch="data.length">

        <h3 class="page-header">
            <img src="images/icon-tpls/kelola_ujian_1.png" alt=""> Pengelolaan Ujian
            <button class="btn btn-primary pull-right" type="button" tooltip-placement="top" uib-tooltip="Tambah Ujian" ui-sref=".create"><i class="fa fa-fw fa-plus fa-lg"></i></button>
        </h3>

        <table ng-table="eventTable" class="table table-responsive table-striped table-hover table-bordered" ng-switch-default>
            <tr ng-repeat="event in data">
                <td data-title="'No'" align="center" style="width:50">
                    {{$index+1+(eventTable.count()*(eventTable.page()-1))}}
                </td>
                <td data-title="'Nama Ujian'">
                    {{event.eventName}}
                </td>
                <td data-title="'Mulai'" class="centerText">
                    {{event.startDate | date:'dd/MM/yyyy'}}
                </td>
                <td data-title="'Berakhir'" class="centerText">
                    {{event.endDate | date:'dd/MM/yyyy'}}
                </td>
                <td data-title="'Jenis Ujian'" class="centerText">
                    {{event.eventType}}
                </td>
                <td class="centerText" ng-switch="event.status">
                    <a ng-switch-when="COMPLETED" ui-sref=".result({eventId:event.id})" class="col-md-4 col-lg-3" title="hasil ujian">
                        <i class="fa fa-fw fa-list-alt fa-lg"></i>
                    </a>
                    <a ng-switch-when="CORRECTED" ui-sref=".correction({eventId:event.id})" class="col-md-4 col-lg-3" title="koreksi ujian">
                        <img class="correction" src="images/koreksi.png" alt="koreksi">
                    </a>
                    <a ng-switch-default ui-sref=".update({eventId:event.id})" class="col-md-3 col-lg-3" title="ubah">
                        <i class="fa fa-fw fa-pencil fa-lg"></i>
                    </a>
                </td>
            </tr>
        </table>

        <div ng-switch-when="0">
            <empty-table colspan="6" headers="{{['Nama Ujian','Mulai','Berakhir','Jenis Ujian']}}" content="Ujian belum di tambahkan"></empty-table>
        </div>

    </div>

</div>
