<div class="row-fluid col-xs-12">
  <h3 class="page-header">
    <i class="fa fa-cog fa-lg"></i>
    Lupa Kata Sandi</h3>

  <form name="forgotPswdForm" class="form-horizontal" role="form" style="width:80%" novalidate>

    <div class="form-group">
      <label class="control-label col-xs-2" for="identity">NIS / NIP *</label>
      <div class="col-xs-5" ng-class="{ 'has-error' : forgotPswdForm.identity.$invalid && !forgotPswdForm.identity.$pristine }">
        <input name="identity" class="form-control" id="identity" ng-model="identity" placeholder="masukan nis/nip pengguna" type="text" ng-required="true" ng-blur="checkInput()"/>
      </div>

      <div class="col-xs-1">
        <button class="btn btn-primary pull-right" ng-click="getPasswordByNisOrNip()" title="Mulai Pencarian Kata Sandi" ng-disabled="forgotPswdForm.$invalid">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>


    <div class="form-group" ng-hide="!showResult" ng-show="showResult">
      <div class="col-xs-8">
        <input class="form-control" id="kata_sandi" ng-model="result" type="text" placeholder="kata sandi penguna" readonly="true" style="height:75px;font-size:20pt;text-align:center"/>
      </div>
    </div>
  </form>
</div>
