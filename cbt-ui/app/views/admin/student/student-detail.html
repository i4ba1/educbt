<div class="container-fluid">

    <div class="row-fluid col-xs-12">
        <h3 class="page-header">
            <img src="images/icon-tpls/kelola_data_master_1.png" alt=""> {{isUpdate?"Detil ":"Tambah "}}Siswa</h3>

        <form name="studentForm" class="form-horizontal" role="form" ng-submit="saveOrUpdate()" style="width:80%" novalidate>
            <div class="form-group">
                <label class="control-label col-xs-3 " for="nis">NIS *</label>
                <div class="col-xs-6" ng-class="{'has-error': studentForm.nis.$invalid && !studentForm.nis.$pristine}">
                    <input name="nis" class="form-control" id="nis" ng-model="selectedStudent.nis" placeholder="masukan nis" type="text" ng-required="true" />
                </div>
                <p ng-show="studentForm.nis.$invalid && !studentForm.nis.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="nis harus diisi"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="name">Nama Lengkap *</label>
                <div class="col-xs-7 row">
                    <span class="col-xs-5 padding-right-less">
            <input name="firstName" class="form-control" id="name" ng-model="selectedStudent.firstName" placeholder="nama depan" type="text" ng-required="true"/></span>
                    <span class="col-xs-5 padding-right-less">
            <input name="lastName" class="form-control" id="name" ng-model="selectedStudent.lastName" placeholder="nama belakang" type="text" ng-required="true"/></span>
                    <p ng-show="(studentForm.firstName.$invalid && !studentForm.firstName.$pristine) || (studentForm.lastName.$invalid && !studentForm.lastName.$pristine)" class="help-block">
                        <i class="fa fa-times click-able" style="color:red; margin-left:35px" title="nama harus diisi lengkap"></i>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="alamat">Alamat *</label>
                <div class="col-xs-6" ng-class="{'has-error': studentForm.address.$invalid && !studentForm.address.$pristine}">
                    <textarea name="address" class="form-control" id="alamat" ng-model="selectedStudent.address" placeholder="masukan alamat" rows="3" ng-required="true"></textarea>
                </div>
                <p ng-show="studentForm.address.$invalid && !studentForm.address.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="alamat harus diisi"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="pob">Tempat Lahir *</label>
                <div class="col-xs-6" ng-class="{'has-error':studentForm.pob.$invalid && !studentForm.pob.$pristine}">
                    <input name="pob" class="form-control" id="pob" ng-model="selectedStudent.birthPlace" placeholder="masukan tempat" type="text" ng-required="true" />
                </div>
                <p ng-show="studentForm.pob.$invalid && !studentForm.pob.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="tempat lahir harus diisi"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="dob">Tanggal Lahir *</label>
                <div class="col-xs-6" ng-class="{'has-error':studentForm.dob.$invalid && !studentForm.dob.$pristine}">
                    <start-date-directive name="dob" dt="selectedStudent.birthDate" disable="false"></start-date-directive>
                </div>
                <p ng-show="studentForm.dob.$invalid && !studentForm.dob.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="tanggal lahir harus tidak valid"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="gender">Jenis Kelamin *</label>
                <div class="col-xs-6">
                    <select name="gender" class="form-control" ng-model="selectedStudent.gender" ng-required="true">
            <option value="MALE">Laki-laki</option>
            <option value="FEMALE">Perempuan</option>
          </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="religion">Agama *</label>
                <div class="col-xs-6">
                    <religion-option religion-var="selectedStudent.religion"></religion-option>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="kelas">Kelas *</label>
                <div class="col-xs-6">
                    <class-option class-var="classID"></class-option>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="name">Email *</label>
                <div class="col-xs-6" ng-class="{'has-error':studentForm.email.$invalid && !studentForm.email.$pristine}">
                    <input name="email" class="form-control" id="name" ng-model="selectedStudent.email" placeholder="masukan email" type="email" ng-required="true" />
                </div>
                <p ng-show="studentForm.email.$invalid && !studentForm.email.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="tanggal lahir harus tidak valid"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="phone">Telpon *</label>
                <div class="col-xs-6" ng-class="{'has-error': studentForm.phone.$invalid && !studentForm.phone.$pristine}">
                    <input name="phone" class="form-control" id="phone" ng-model="selectedStudent.phone" placeholder="masukan no telpon" type="text" ng-required="true" />
                </div>
                <p ng-show="studentForm.phone.$invalid && !studentForm.phone.$pristine" class="help-block">
                    <i class="fa fa-times click-able" style="color:red;" title="tanggal lahir harus tidak valid"></i>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-3" for="dob">Telpon Genggam *</label>
                <div class="col-xs-6">
                    <input class="form-control" id="mobile_phone" ng-model="selectedStudent.mobilePhone" placeholder="masukan no telpon genggam" type="text" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-6">
                    <button class="btn btn-primary" type="submit" ng-disabled="studentForm.$invalid">{{isUpdate?"Ubah":"Simpan"}}</button>
                    <a ui-sref="^" class="btn btn-default">Batal</a>
                </div>
            </div>
        </form>
    </div>
</div>
