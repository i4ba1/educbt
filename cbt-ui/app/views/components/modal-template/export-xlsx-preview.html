<div class="modal-header">
    <span class="dialog-title">Pratinjau Ekspor Hasil Ujian</span>
</div>
<div class="modal-body">
    <table class="table table-responsive table-striped table-bordered">
        <tr>
            <th class="centerText" width="100">No</th>
            <th>NIS</th>
            <th>Nama Siswa</th>
            <th>Kelas</th>
            <th class="centerText" width="100">Nilai</th>
        </tr>
        <tr ng-repeat="data in eventResultData">
            <td class="centerText ">
                {{$index+1}}
            </td>
            <td>
                {{data["NIS"]}}
            </td>
            <td>
                {{data["NAMA SISWA"]}}
            </td>

            <td>
                {{data["KELAS"]}}
            </td>
            <td class="centerText">
                {{data["NILAI"] | number:2}}
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="exportToExcel()">Simpan</button>
    <button class="btn btn-default" ng-click="close()">Tidak</button>
</div>
