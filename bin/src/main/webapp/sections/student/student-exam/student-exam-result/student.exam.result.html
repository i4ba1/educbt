<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">TERIMA KASIH ANDA TELAH MENGIKUTI UJIAN</h4>
    </div>

    <table style="width: 100%" class="col-md-offset-1">
      <tbody>
        <tr>
          <th colspan="3" align="center">Rangkuman</th>
        </tr>
        <tr>
          <td class="col-md-2">Nama Lengkap</td>
          <td>:</td>
          <td>{{result.name}}</td>
        </tr>
        <tr>
          <td class="col-md-2">NIS</td>
          <td>:</td>
          <td>{{result.nis}}</td>
        </tr>
        <tr>
          <td class="col-md-2">Tanggal Ujian</td>
          <td>:</td>
          <td>{{result.date | date:'dd MMMM yyyy HH:mm:ss'}}</td>
        </tr>
        <tr>
          <td class="col-md-2">Jumlah Benar</td>
          <td>:</td>
          <td>{{result.correct}}</td>
        </tr>
        <tr>
          <td class="col-md-2">Jumlah Salah</td>
          <td>:</td>
          <td>{{result.incorrect}}</td>
        </tr>
        <tr>
          <td class="col-md-2">Nilai Ujian</td>
          <td>:</td>
          <td>{{result.point | number:2}}</td>
        </tr>
      </tbody>
    </table>
    <p></p>
  </div>
</section>
