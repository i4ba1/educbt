<div class="row col-xs-8">
  <h3 class="page-header">
    <i class="fa fa-fw fa-group"></i>{{isUpdate?"Detil ":"Tambah "}}Kelas
  </h3>

  <form name="kelasForm" class="form-horizontal" role="form" ng-submit="saveOrUpdate()" novalidate style="width:100%">

    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-3" for="cn">Nama Kelas*</label>
      <div class="col-sm-6" ng-class="{ 'has-error' : kelasForm.className.$invalid && !kelasForm.className.$pristine }">
        <input class="form-control" name="className" id="cn" ng-model="selectedClass.className" placeholder="Nama Kelas" type="text" ng-required="true"/>
      </div>
      <p ng-show="kelasForm.className.$invalid && !kelasForm.className.$pristine" class="help-block">
        <i class="fa fa-times click-able" style="color:red;" title=" nama kelas harus diisi"></i>
      </p>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button class="btn btn-primary" type="submit" ng-disabled="kelasForm.$invalid">{{isUpdate?"Ubah":"Simpan"}}</button>
        <a ui-sref="^" class="btn btn-default">Batal</a>
      </div>
    </div>
  </form>
</div>
