<div class="row col-xs-12">
  <h3 class="page-header">
    <i class="fa fa-fw fa-group"></i>{{isUpdate?"Detil ":"Tambah "}}
    Mata Pelajaran
  </h3>

  <form name="subjectForm" class="form-horizontal" role="form" ng-submit="saveOrUpdate()" style="width:100%" novalidate>

    <div class="form-group">
      <label class="control-label col-sm-3">Mata Pelajaran *</label>
      <div class="col-sm-6" ng-class="{ 'has-error' : subjectForm.subjectName.$invalid && !subjectForm.subjectName.$pristine }">
        <input name="subjectName" class="form-control" ng-model="selectedSubject.subjectName" placeholder="mata pelajaran" type="text" ng-required="true"/>
      </div>
      <p ng-show="subjectForm.subjectName.$invalid && !subjectForm.subjectName.$pristine" class="help-block">
        <i class="fa fa-times click-able" style="color:red;" title="nama mata pelajaran harus diisi"></i>
      </p>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button class="btn btn-primary" type="submit" ng-disabled="subjectForm.$invalid">{{isUpdate?"Ubah":"Simpan"}}</button>
        <a ui-sref="^" class="btn btn-default">Batal</a>
      </div>
    </div>
  </form>
</div>
